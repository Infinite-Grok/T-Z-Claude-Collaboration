plugins {
    id 'com.android.application'
}

android {
    namespace 'com.hive.status'
    compileSdk 34

    defaultConfig {
        applicationId "com.hive.status"
        minSdk 24
        targetSdk 34
        versionCode 2
        versionName "2.0"
    }

    splits {
        abi {
            enable true
            reset()
            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            universalApk true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}
